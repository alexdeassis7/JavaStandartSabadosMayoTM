<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registro de Personas</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
	crossorigin="anonymous">
</head>
<body>
	<form action="../AbmPersonaController" method="post">

		<div class="row mb-3 ">
			<label for="inputEmail3" class="col-sm-2 col-form-label">Nombre</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" id="id1" name="nombre">
			</div>
		</div>
		<div class="row mb-3">
			<label for="inputEmail3" class="col-sm-2 col-form-label">Edad</label>
			<div class="col-sm-4">
				<input type="number" class="form-control" id="id2" name="edad">
			</div>
		</div>
		<div class="row mb-3">
			<label for="inputEmail3" class="col-sm-2 col-form-label">Profesion</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" id="id3" name="profesion">
			</div>
		</div>
		<div class="row mb-3">
			<label for="inputEmail3" class="col-sm-2 col-form-label">Telefono</label>
			<div class="col-sm-4">
				<input type="number" class="form-control" id="id4" name="telefono">
			</div>
		</div>
		<button type="submit" class="btn btn-primary">Enviar</button>

	</form>
</body>
</html>
