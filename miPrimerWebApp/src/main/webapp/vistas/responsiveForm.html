<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Sing In</h3>
				<div class="d-flex justify-content-end social_icon">
					<span><i class="fab fa-facebook-square"></i></span>
					<span><i class="fab fa-google-plus-square"></i></span>
					<span><i class="fab fa-twitter-square"></i></span>
				</div>
			</div>
			
			<div class="card-body">
				<form action="" method="get">
					
					<!-- input de nombre de usuario -->
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" class="form-control" name="user" placeholder="ingrese su nombre de usuario">
					</div>
					
					<!-- input de nombre de clave de usuario -->
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" name="pass" placeholder="ingrese su nombre clave de acceso">
					</div>
					
					<!-- checkbox de recordar credenciales  -->
					<div class="row align-items-center remember">
						<input type="checkbox"> Remenber Me
					</div>
					
					<!-- boton de envio de datos  -->
					<div class="form-group">
						<input type="submit" value="Login" class="btn float-rigth login_btn">
					</div>			
					
				</form>		
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Dont'n have an account? <a href="#">Sing Up</a>
				</div>
				<div class="d-flex justify-content-center ">
					 <a href="#">Forgot your password?</a>
				</div>	
			</div>
			
		</div>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"

		crossorigin="anonymous"></script>
